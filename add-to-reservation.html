<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Add to Reservation – La Bella Vita</title>
<style>
  body {font-family:Arial,sans-serif;background:#fdf7f0;color:#333;margin:0;padding:0;}
  header {background:#e6b800;color:#fff;text-align:center;padding:40px 20px;}
  h1{margin-bottom:20px;}
  form{max-width:600px;margin:0 auto;background:#fff;padding:30px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.1);}
  form div{margin-bottom:15px;}
  label{display:block;margin-bottom:5px;font-weight:600;}
  input, select, textarea{width:100%;padding:10px;border:1px solid #ccc;border-radius:8px;}
  textarea{resize:vertical;}
  button{padding:12px 24px;background:#e6b800;border:none;color:#fff;border-radius:999px;cursor:pointer;transition:0.3s;}
  button:hover{background:#cc9900;}
</style>
</head>
<body>
<header>
  <h1 id="headerTitle">Add to Reservation</h1>
</header>

<main>
  <form id="reservationForm" action="confirm-reservation-specialties.html" method="get">
    <input type="hidden" name="dish" id="dish" value="">

    <div><label for="name">Full Name</label><input type="text" id="name" name="name" required></div>
    <div><label for="phone">Phone Number</label><input type="tel" id="phone" name="phone" required></div>
    <div><label for="email">Email</label><input type="email" id="email" name="email" required></div>
    <div><label for="date">Date</label><input type="date" id="date" name="date" required></div>
    <div><label for="time">Time</label><input type="time" id="time" name="time" required></div>
    <div><label for="guests">Number of Guests</label>
      <select id="guests" name="guests" required>
        <option value="">Select...</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5+</option>
      </select>
    </div>
    <div><label for="message">Special Requests</label><textarea id="message" name="message"></textarea></div>
    <button type="submit">Confirm Reservation</button>
    <br><br><br>
<!-- Back to Home button -->
      <a class="back" href="restuarent europe3.html">← Back to Home</a>

  </form>
</main>

<script>
  const params = new URLSearchParams(window.location.search);
  const dishName = params.get('dish') || "Not specified";
  document.getElementById('dish').value = dishName;
  document.getElementById('headerTitle').textContent = `Add "${dishName}" to Reservation`;
</script>
</body>
</html>
