<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Now – La Bella Vita</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      color:#2d2d2d;
      background:#fffdf7;
      line-height:1.6;
    }
    header{
      min-height:40vh;
      display:grid;
      place-items:center;
      text-align:center;
      color:#fff;
      position:relative;
      background:url('https://images.unsplash.com/photo-1529692236671-f1dc28a3a2ef') center/cover no-repeat;
    }
    header::after{content:"";position:absolute;inset:0;background:rgba(0,0,0,.5)}
    header h1{position:relative;z-index:1;font-size:2.4rem}

    .wrap{max-width:700px;margin:0 auto;padding:40px 18px}
    .card{
      background:#fff;
      border-radius:16px;
      padding:28px;
      box-shadow:0 8px 24px rgba(0,0,0,.08);
      margin-top:-40px;
    }
    h2{margin-bottom:18px;font-size:1.6rem;text-align:center}

    form{display:grid;gap:18px}
    label{font-weight:600;margin-bottom:4px;display:block}
    input,select,textarea{
      width:100%;
      padding:10px 12px;
      border:1px solid #ccc;
      border-radius:8px;
      font-size:1rem;
    }
    textarea{resize:vertical;min-height:80px}
    button{
      padding:12px;
      background:#e6b800;
      border:none;
      color:#fff;
      font-size:1rem;
      border-radius:999px;
      cursor:pointer;
    }
    button:hover{background:#cc9900}

    /* Back to Home Button */
    .back-home {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      background: #e6b800;
      color: #fff;
      text-decoration: none;
      border-radius: 999px;
      font-size: 1rem;
      transition: background 0.3s ease;
      text-align: center;
    }
    .back-home:hover { background: #cc9900; }

    footer{margin-top:32px;text-align:center;color:#777;padding:24px 12px}
  </style>
</head>
<body>
  <header>
    <h1>Book Your Table</h1>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>Reservation Form</h2>
      <form action="confirm-booking.html" method="get">
        <div>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="e.g. +94 77 123 4567" required>
        </div>
        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="example@email.com" required>
        </div>
        <div>
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div>
          <label for="time">Time</label>
          <input type="time" id="time" name="time" required>
        </div>
        <div>
          <label for="guests">Number of Guests</label>
          <select id="guests" name="guests" required>
            <option value="">Select...</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5+</option>
          </select>
        </div>
        <div>
          <label for="message">Special Requests</label>
          <textarea id="message" name="message" placeholder="Any dietary requirements or notes?"></textarea>
        </div>

        

        <button type="submit">Confirm Booking</button>
      </form>
      <br><br>

      <!-- Back to Home button -->
      <a class="back" href="restuarent europe3.html">← Back to Home</a>
    </section>
  </main>

  <footer>
    © 2025 La Bella Vita
  </footer>
</body>
</html>
