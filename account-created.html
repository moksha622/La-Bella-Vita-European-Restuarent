<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Created - La Bella Vita</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f4ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #e6b800;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: #29b6f6;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #4fc3f7;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Account Created!</h1>
    <p>Congratulations! Your account has been successfully created.</p>
    <button onclick="goHome()">Go to Home Page</button>
  </div>

  <script>
    function goHome() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
